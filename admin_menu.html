<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Console</title>
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /* Modal Styles */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 2rem; border-radius: 12px; width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); position: relative; }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 1.5rem; cursor: pointer; color: #666; }
        .close-btn:hover { color: var(--danger); }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand"><i class='bx bxs-shield-alt-2'></i> Admin</div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="#" onclick="switchView('users')" id="nav-users" class="nav-link active"><i class='bx bx-group'></i> User Management</a></li>
            <li class="nav-item"><a href="#" onclick="switchView('feedback')" id="nav-feedback" class="nav-link"><i class='bx bx-envelope'></i> Feedback Inbox</a></li>
            <li class="nav-item"><a href="/profile" class="nav-link"><i class='bx bx-user-circle'></i> Profile</a></li>
        </ul>
        <div class="user-profile">
            <a href="/logout" class="logout-btn"><i class='bx bx-log-out'></i> Sign Out</a>
        </div>
    </nav>

    <main class="main-content">
        
        <div id="view-users" class="view-section active">
            <div class="page-header">
                <h1 class="page-title">System Users</h1>
                <p class="page-subtitle">Manage student and teacher accounts.</p>
            </div>

            <div class="grid" style="grid-template-columns: 1fr;">
                
                <div class="card">
                    <h3><i class='bx bx-user-plus'></i> Create New User</h3>
                    <form action="/api/admin/adduser" method="POST" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                        <div><label class="input-label">Username</label><input type="text" name="username" required></div>
                        <div><label class="input-label">Password</label><input type="text" name="password" required></div>
                        <div><label class="input-label">Full Name</label><input type="text" name="fullName" required></div>
                        <div><label class="input-label">Role</label>
                            <select name="role" style="width:100%; padding:12px; border:1px solid #d1d5db; border-radius:8px;">
                                <option value="STUDENT">Student</option>
                                <option value="TEACHER">Teacher</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>
                        <div style="grid-column: 1 / -1;">
                            <button type="submit" class="btn" style="width: auto; padding-left: 30px; padding-right: 30px;">Create Account</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <h3><i class='bx bx-list-ul'></i> Registered Users</h3>
                    <div style="max-height: 400px; overflow-y: auto;">
                        <table style="width:100%;">
                            <thead><tr><th>Role</th><th>Name</th><th>Username</th><th style="text-align:right;">Actions</th></tr></thead>
                            <tbody id="userList"><tr><td colspan="4" style="text-align:center; padding:20px;">Loading users...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-feedback" class="view-section" style="display:none;">
            <div class="page-header">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div><h1 class="page-title">Feedback Inbox</h1><p class="page-subtitle">Review reports and suggestions.</p></div>
                    <a href="/api/admin/clearfeedback" class="btn secondary" style="background:#fee2e2; color:var(--danger); width:auto; padding: 8px 15px;"><i class='bx bx-trash'></i> Clear All</a>
                </div>
            </div>
            <div class="card">
                <div id="fbList" style="min-height: 200px; max-height: 400px; overflow-y: auto;">
                    <p style="text-align:center; color:gray; padding-top:50px;">Loading messages...</p>
                </div>
            </div>
        </div>

    </main>

    <div id="editModal" class="modal-overlay">
        <div class="modal-box">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 style="color:var(--primary); margin-top:0;">Edit User</h2>
            <form action="/api/admin/updateuser" method="POST">
                <label style="font-weight:600; font-size:0.9rem;">Username (Read-only)</label>
                <input type="text" name="username" id="edit-username" readonly style="background:#f3f4f6; color:#666;">
                
                <label style="font-weight:600; font-size:0.9rem;">Full Name</label>
                <input type="text" name="fullName" id="edit-fullname" required>
                
                <label style="font-weight:600; font-size:0.9rem;">Role</label>
                <select name="role" id="edit-role" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #d1d5db; border-radius:6px;">
                    <option value="STUDENT">Student</option>
                    <option value="TEACHER">Teacher</option>
                    <option value="ADMIN">Admin</option>
                </select>

                <label style="font-weight:600; font-size:0.9rem;">New Password</label>
                <input type="text" name="password" placeholder="Leave blank to keep current">
                
                <button type="submit" style="margin-top:10px;">Update User</button>
            </form>
        </div>
    </div>

    <script>
        // --- Navigation ---
        function switchView(view) {
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById('nav-'+view).classList.add('active');
            document.getElementById('view-users').style.display = (view === 'users' ? 'block' : 'none');
            document.getElementById('view-feedback').style.display = (view === 'feedback' ? 'block' : 'none');
            if(view === 'users') loadUsers();
            if(view === 'feedback') loadFeedback();
        }

        // --- Load Users ---
        function loadUsers() {
            fetch('/api/admin/users').then(r => r.json()).then(data => {
                const list = document.getElementById('userList');
                list.innerHTML = "";
                if(data.length === 0) { list.innerHTML = "<tr><td colspan='4' style='text-align:center;'>No users found.</td></tr>"; return; }
                
                data.forEach(u => {
                    let badgeColor = u.role === 'ADMIN' ? '#fee2e2' : (u.role === 'TEACHER' ? '#fef3c7' : '#e0e7ff');
                    let badgeText = u.role === 'ADMIN' ? '#991b1b' : (u.role === 'TEACHER' ? '#b45309' : '#4338ca');
                    let badge = `<span class="tag" style="background:${badgeColor}; color:${badgeText};">${u.role}</span>`;

                    list.innerHTML += `<tr>
                        <td>${badge}</td>
                        <td>${u.fullName}</td>
                        <td><span style="font-family:monospace;">${u.username}</span></td>
                        <td style="text-align:right;">
                            <button onclick="openEditModal('${u.username}', '${u.fullName}', '${u.role}')" style="padding:5px 10px; font-size:0.8rem; background:#f59e0b; margin-right:5px; width:auto; display:inline-block;">Edit</button>
                            <a href="/api/admin/deleteuser?username=${u.username}" style="color:var(--danger); font-weight:600; text-decoration:none;"><i class='bx bx-trash'></i> Remove</a>
                        </td>
                    </tr>`;
                });
            });
        }

        // --- Load Feedback ---
        function loadFeedback() {
            fetch('/api/admin/feedbacks').then(r => r.json()).then(data => {
                const list = document.getElementById('fbList');
                list.innerHTML = "";
                if(data.length === 0) { list.innerHTML = "<p style='text-align:center; padding:20px;'>No new feedback.</p>"; return; }
                data.forEach(fb => {
                    list.innerHTML += `<div style="padding:15px; border-bottom:1px solid #eee; display:flex; align-items:start; gap:10px;">
                        <i class='bx bx-message-detail' style="font-size:1.2rem; color:var(--primary); margin-top:3px;"></i>
                        <div><div style="font-size:0.85rem; font-weight:700; color:#64748b; margin-bottom:4px;">${fb.split(':')[0]}</div>
                        <div style="font-size:1rem; color:#1e293b;">${fb.split(':').slice(1).join(':')}</div></div>
                    </div>`;
                });
            });
        }

        // --- Modal Logic ---
        function openEditModal(username, fullname, role) {
            document.getElementById('edit-username').value = username;
            document.getElementById('edit-fullname').value = fullname;
            document.getElementById('edit-role').value = role;
            document.getElementById('editModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        // Init
        loadUsers();
    </script>

</body>
</html>
