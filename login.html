<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Virtual Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.95);
            --primary-grad: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            --accent-grad: linear-gradient(to right, #fa709a 0%, #fee140 100%);
            --text-dark: #1a1a1a;
            --text-light: #737373;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-color);
            overflow: hidden;
            perspective: 1000px;
        }

        /* --- Animated Geometric Background --- */
        .bg-shapes {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            filter: blur(1px);
            opacity: 0.1;
            border: 2px solid #000;
            animation: float-rotate 25s infinite linear;
        }

        .shape-1 { width: 300px; height: 300px; top: -10%; left: -10%; border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; border-color: #4facfe; }
        .shape-2 { width: 400px; height: 400px; bottom: -10%; right: -10%; border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; border-color: #fa709a; animation-direction: reverse; animation-duration: 35s; }
        .shape-3 { width: 200px; height: 200px; top: 40%; right: 20%; border-radius: 50%; border-color: #fee140; animation-duration: 20s; }

        @keyframes float-rotate {
            from { transform: rotate(0deg) translate(0,0); }
            to { transform: rotate(360deg) translate(50px, 50px); }
        }

        /* --- Floating Holographic Assets (3D) --- */
        .floating-assets {
            position: absolute;
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .holo-icon {
            position: absolute;
            font-size: 6rem;
            background: linear-gradient(135deg, #4facfe, #fa709a, #fee140);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 15px rgba(79, 172, 254, 0.4));
            animation: holo-float 12s infinite ease-in-out;
        }

        .holo-1 { top: 15%; left: 15%; animation-delay: 0s; font-size: 7rem; }
        .holo-2 { bottom: 20%; right: 15%; animation-delay: -4s; }
        .holo-3 { top: 25%; right: 25%; animation-delay: -8s; font-size: 5rem; }

        @keyframes holo-float {
            0%, 100% { transform: translateZ(0) translateY(0) rotateX(0deg); }
            50% { transform: translateZ(100px) translateY(-40px) rotateX(20deg); }
        }

        /* --- The Login Card --- */
        .login-card {
            position: relative;
            z-index: 10;
            width: 420px;
            padding: 45px;
            background: var(--card-bg);
            border-radius: 25px;
            box-shadow: 0 20px 60px -15px rgba(79, 172, 254, 0.3);
            text-align: center;
            overflow: hidden;
        }

        /* Entrance Animations for card elements */
        .header-animate { animation: slideDown 0.8s ease-out forwards; opacity: 0; }
        .input-animate-1 { animation: slideInLeft 0.8s ease-out 0.2s forwards; opacity: 0; }
        .input-animate-2 { animation: slideInRight 0.8s ease-out 0.4s forwards; opacity: 0; }
        .btn-animate { animation: slideUp 0.8s ease-out 0.6s forwards; opacity: 0; }

        @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInLeft { from { transform: translateX(-30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Header Styling */
        .logo-area {
            font-size: 3.5rem;
            display: inline-block;
            margin-bottom: 10px;
            position: relative;
        }
        
        .logo-area i {
            background: var(--accent-grad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Spinning ring around the logo */
        .logo-area::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            border: 2px dashed #fa709a;
            animation: spin-ring 10s infinite linear;
        }
        @keyframes spin-ring { to { transform: rotate(360deg); } }

        h1 { color: var(--text-dark); font-size: 1.8rem; font-weight: 700; }
        p.subtitle { color: var(--text-light); margin-bottom: 35px; font-size: 0.95rem; }

        /* --- Stylish Inputs with Wave Animation --- */
        .stylish-input {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .stylish-input input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: #f9f9f9;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-dark);
            outline: none;
            transition: 0.3s;
        }

        .stylish-input i {
            position: absolute;
            left: 20px; top: 50%;
            transform: translateY(-50%);
            color: #a1a1a1;
            font-size: 1.3rem;
            transition: 0.3s;
            z-index: 2;
        }

        /* The colorful wave underline */
        .stylish-input::after {
            content: '';
            position: absolute;
            bottom: 0; left: 5%;
            width: 0%; height: 3px;
            background: var(--primary-grad);
            border-radius: 10px;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Focus effects */
        .stylish-input input:focus { background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .stylish-input input:focus ~ i { color: #4facfe; }
        .stylish-input:focus-within::after { width: 90%; }

        /* --- Shimmering Button --- */
        .shimmer-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: var(--primary-grad);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 10px 20px -5px rgba(79, 172, 254, 0.5);
        }

        /* The light reflection animation */
        .shimmer-btn::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(
                to right,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer { from { transform: translateX(-100%) rotate(45deg); } to { transform: translateX(100%) rotate(45deg); } }

        .shimmer-btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 15px 30px -5px rgba(79, 172, 254, 0.7); }
    </style>
</head>
<body>

    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="floating-assets">
        <i class='bx bx-atom holo-icon holo-1'></i>
        <i class='bx bx-dna holo-icon holo-2'></i>
        <i class='bx bxs-flask holo-icon holo-3'></i>
    </div>

    <div class="login-card">
        <div class="header-animate">
            <div class="logo-area">
                <i class='bx bx-atom'></i>
            </div>
            <h1>Virtual Lab</h1>
            <p class="subtitle">Discover. Experiment. Succeed.</p>
        </div>

        <form action="/login" method="POST">
            
            <div class="stylish-input input-animate-1">
                <input type="text" name="username" placeholder="Username" required autocomplete="off">
                <i class='bx bx-user'></i>
            </div>

            <div class="stylish-input input-animate-2">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <button type="submit" class="shimmer-btn btn-animate">
                Enter Lab
            </button>

        </form>
    </div>

</body>
</html>
