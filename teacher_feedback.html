<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback - Virtual Lab</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .feedback-item {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }
        .feedback-item:hover {
            box-shadow: var(--shadow-md);
        }
        .feedback-item.unread {
            border-left: 4px solid var(--primary);
            background: #f8faff;
        }
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .feedback-meta {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .feedback-subject {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-dark);
        }
        .feedback-from {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .feedback-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        .feedback-message {
            color: var(--text-dark);
            line-height: 1.6;
            background: #f9fafb;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
        }
        .feedback-actions {
            display: flex;
            gap: 0.5rem;
        }
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
        }
        .action-btn.mark-read {
            background: #e0f2fe;
            color: #0284c7;
        }
        .action-btn.mark-read:hover {
            background: #bae6fd;
        }
        .action-btn.delete {
            background: #fee2e2;
            color: #dc2626;
        }
        .action-btn.delete:hover {
            background: #fecaca;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }
        .empty-state i {
            font-size: 4rem;
            color: #d1d5db;
            margin-bottom: 1rem;
        }
        .stats-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .stat-card {
            flex: 1;
            background: white;
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand"><i class='bx bx-atom'></i> Virtual Lab</div>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/teacher_menu" class="nav-link"><i class='bx bx-grid-alt'></i> Dashboard</a></li>
            <li class="nav-item"><a href="/lectures" class="nav-link"><i class='bx bx-video'></i> Lectures</a></li>
            <li class="nav-item"><a href="/materials" class="nav-link"><i class='bx bx-book-open'></i> Materials</a></li>
            <li class="nav-item"><a href="/quiz" class="nav-link"><i class='bx bx-brain'></i> Quizzes</a></li>
            <li class="nav-item"><a href="/tests" class="nav-link"><i class='bx bx-edit-alt'></i> Tests</a></li>
            <li class="nav-item"><a href="/feedback" class="nav-link active"><i class='bx bx-message-square-dots'></i> Feedback</a></li>
            <li class="nav-item"><a href="/profile" class="nav-link"><i class='bx bx-user-circle'></i> My Profile</a></li>
        </ul>
        <div class="user-profile">
            <a href="/logout" class="logout-btn"><i class='bx bx-log-out'></i> Sign Out</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Student Feedback</h1>
            <p class="page-subtitle">View feedback and suggestions from your students.</p>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total Feedback</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unread-count" style="color:#f59e0b;">0</div>
                <div class="stat-label">Unread</div>
            </div>
        </div>

        <div class="card">
            <div id="feedback-container">
                <div class="empty-state">
                    <i class='bx bx-loader-alt bx-spin'></i>
                    <p>Loading feedback...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let feedbackData = [];

        // Load all feedback
        async function loadFeedback() {
            try {
                const res = await fetch('/api/teacher/student_feedback');
                if (!res.ok) throw new Error('Failed to load');
                feedbackData = await res.json();
                renderFeedback();
            } catch (e) {
                document.getElementById('feedback-container').innerHTML = `
                    <div class="empty-state">
                        <i class='bx bx-error-circle' style="color:#ef4444;"></i>
                        <p>Failed to load feedback</p>
                    </div>
                `;
            }
        }

        function renderFeedback() {
            const container = document.getElementById('feedback-container');
            const totalCount = document.getElementById('total-count');
            const unreadCount = document.getElementById('unread-count');

            if (feedbackData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class='bx bx-message-square-dots'></i>
                        <h3 style="margin-bottom:0.5rem; color:var(--text-dark);">No Feedback Yet</h3>
                        <p>When students submit feedback, it will appear here.</p>
                    </div>
                `;
                totalCount.textContent = '0';
                unreadCount.textContent = '0';
                return;
            }

            const unread = feedbackData.filter(f => !f.isRead).length;
            totalCount.textContent = feedbackData.length;
            unreadCount.textContent = unread;

            container.innerHTML = `
                <div class="feedback-list">
                    ${feedbackData.map(f => `
                        <div class="feedback-item ${f.isRead ? '' : 'unread'}" id="feedback-${f.id}">
                            <div class="feedback-header">
                                <div class="feedback-meta">
                                    <div class="feedback-subject">${escapeHtml(f.subject)}</div>
                                    <div class="feedback-from">
                                        <i class='bx bx-user'></i> ${escapeHtml(f.studentName)} (@${escapeHtml(f.student || f.username)})
                                    </div>
                                    <div class="feedback-date">
                                        <i class='bx bx-time-five'></i> ${f.date || 'Unknown date'}
                                    </div>
                                </div>
                                <div class="feedback-actions">
                                    ${!f.isRead ? `
                                        <button class="action-btn mark-read" onclick="markAsRead(${f.id})">
                                            <i class='bx bx-check'></i> Mark Read
                                        </button>
                                    ` : ''}
                                    <button class="action-btn delete" onclick="deleteFeedback(${f.id})">
                                        <i class='bx bx-trash'></i>
                                    </button>
                                </div>
                            </div>
                            <div class="feedback-message">${escapeHtml(f.message)}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function markAsRead(id) {
            try {
                await fetch('/api/teacher/mark_feedback_read', {
                    method: 'POST',
                    body: new URLSearchParams({ id: id })
                });
                const item = feedbackData.find(f => f.id === id);
                if (item) item.isRead = true;
                renderFeedback();
            } catch (e) {
                alert('Failed to mark as read');
            }
        }

        async function deleteFeedback(id) {
            if (!confirm('Delete this feedback?')) return;
            try {
                await fetch('/api/teacher/delete_student_feedback', {
                    method: 'POST',
                    body: new URLSearchParams({ id: id })
                });
                feedbackData = feedbackData.filter(f => f.id !== id);
                renderFeedback();
            } catch (e) {
                alert('Failed to delete');
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on page load
        loadFeedback();
    </script>

</body>
</html>
